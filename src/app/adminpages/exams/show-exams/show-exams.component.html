<nb-card style="height: 500px;width: 100%;">
  <nb-card-header> الإختبارات </nb-card-header>
  <nb-card-body>
    <div class="table-responsive">
      <table class="table table-striped" style="direction: rtl;text-align: right;">
        <thead class="table-info">
          <tr>
            <th>العنوان </th>
            <th>التاريخ</th>
            <th>الأسئلة</th>
            <th>حذف</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let  adver of exams;index as x">
            <td>{{ adver.title}}</td>
            <td>{{ adver.date}}</td>
            <td>
              <button type="button" class="btn btn-outline-primary " data-toggle="modal"
                data-target=".bd-example-modal-lg"(click)="Questions(adver.questions)" > الأسئلة</button>

              <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
                aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="card">
                      <div class="card-body">
                        <table class="table">
                          <thead>
                            <th>ترقيم</th>
                            <th>السؤال</th>
                            <th>الإجابة 1</th>
                            <th>الإجابة 2</th>
                            <th>الإجابة 3</th>
                            <th>الإجابة 4</th>
                            <th> الإجابة الصحيحة</th>

                          </thead>
                          <tbody>
                            <tr *ngFor="let exam of questions;index as i">
                              <td>
                                {{i+1}}
                              </td>
                              <td>
                                {{exam.question}}
                              </td>
                              <td>
                                {{exam.choise1}}
                              </td>
                              <td>
                                {{exam.choise2}}
                              </td>
                              <td>
                                {{exam.choise3}}
                              </td>
                              <td>
                                {{exam.choise4}}
                              </td>
                              <td>
                                {{exam.correct}}
                              </td>

                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </td>
            <td>
              <a (click)="delete(adver,'bottom-right')"><i class="fa fa-trash" style="color:rgb(0, 0, 49);"></i></a>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </nb-card-body>
</nb-card>
