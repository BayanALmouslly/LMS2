<nb-card>
  <nb-card-header>اضافة اعلان</nb-card-header>
  <nb-card-body>
    <form>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <input type="text" nbInput fullWidth placeholder="العنوان" [(ngModel)]="advertising.Name" name="Name">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <input type="text" nbInput fullWidth placeholder="رابط" [(ngModel)]="advertising.Link" name="Link">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <input type="date" nbInput fullWidth  [(ngModel)]="advertising.CreateDate" placeholder="تاريخ الإضافة" name="CreateDate">
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <textarea nbInput placeholder="الوصف" fullWidth [(ngModel)]="advertising.Desc" name="description"></textarea>
          </div>
        </div>
      </div>
     
     
     
    
      <button type="submit" nbButton (click)="addAdvertising('bottom-right')">اضافة</button>
    </form>
  </nb-card-body>
</nb-card>
<nb-card style="height: 500px;width: 100%;">
  <nb-card-header> الإعلانات </nb-card-header>
  <nb-card-body>
    <div class="table-responsive">
      <table class="table table-striped" style="direction: rtl;">
        <thead class="table-info">
          <tr>
            <th>العنوان </th>
            <th>الوصف</th>
            <th>رابط</th>
            <th>تاريخ الإضافة</th>
            <th>حذف</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let  adver of advertisings">
            <td>{{ adver.name}}</td>
            <td>{{ adver.description}}</td>
            <td>{{ adver.link}}</td>
            <td>{{ adver.createDate| date:"dd/MM/yyyy"}}</td>
            <td>
              <a (click)="delete(adver,'bottom-right')"><i class="fa fa-trash" style="color:rgb(0, 0, 49);"></i></a>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </nb-card-body>
</nb-card>
