
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section"> </h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="login-wrap p-4 p-md-5">
          <div class="icon d-flex align-items-center justify-content-center">
            <i class="fas fa-user" style="color: white;"></i>
          </div>
          <h3 class="text-center mb-4">تسجيل الدخول</h3>
          <form action="#" class="login-form">
            <div class="form-group">
              <input type="text" class="form-control rounded-left" placeholder="اسم المستخدم" required>
            </div>
            <div class="form-group d-flex">
              <input type="password" class="form-control rounded-left" placeholder="كلمة المرور" required>
            </div>
            <div class="form-group">
              <button type="submit" (click)="login()"class="form-control btn btn-primary rounded submit px-3">Login</button>
            </div>
           
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
