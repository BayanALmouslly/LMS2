<header>
    <div class="owl-carousel owl-theme">
        <div class="item">
            <img src="assets/images/Study.jpg" alt="">
            <div class="cover">
                <div class="container">
                    <div class="header-content">
                        <div class="line"></div>
                        <h2></h2>
                        <h1>الإعلانات</h1>
                        <h4></h4>
                    </div>
                </div>
            </div>
        </div>

    </div>
</header>
<section class="py-5" style="direction: rtl;">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto">


                <blockquote class="blockquote blockquote-custom bg-white p-5 shadow rounded">
                    <header class="text-center pb-5">
                        <h3>استمارة معلومات </h3>
                    </header>
                    <div class="blockquote-custom-icon bg-info shadow-sm"><i class="fa fa-quote-left text-white"></i>
                    </div>
                    اعزائي الطلبة ......ارجو ملأ الاستمارة التي على الرابط التالي
                    <a href="https://docs.google.com/forms/d/1mhW-Jtm26DqcS5xhGR3LHtL3mncnR1uVsvEQI-gZCXY/viewform?chromeless=1&edit_requested=true"
                        class="mb-0 mt-2 font-italic">
                        اضغط هنا
                    </a>
                    <footer class="blockquote-footer pt-4 mt-4 border-top">
                        <cite title="Source Title">

                        </cite>
                    </footer>
                </blockquote>

            </div>
        </div>
    </div>
</section>
<section class="py-5" style="direction: rtl;">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto">


                <blockquote class="blockquote blockquote-custom bg-white p-5 shadow rounded">
                    <header class="text-center pb-5">
                        <h3>اختبار الذكاء </h3>
                    </header>
                    <div class="blockquote-custom-icon bg-info shadow-sm"><i class="fa fa-quote-left text-white"></i>
                    </div>
                    اختبار( هنمون - نلسون ) للذكاء
                    <a href="https://docs.google.com/forms/d/1hDl8WaCZVpSHTlu7Uw-lhPEAILpXyxEGFHCBnj_dxP8/viewform?chromeless=1&edit_requested=true&pli=1"
                        class="mb-0 mt-2 font-italic">
                        اضغط هنا
                    </a>
                    <footer class="blockquote-footer pt-4 mt-4 border-top">
                        <cite title="Source Title">

                        </cite>
                    </footer>
                </blockquote>

            </div>
        </div>
    </div>
</section>
<section class="py-5" style="direction: rtl;text-align: right;" *ngFor="let adv of advertisings">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto">

                <!-- CUSTOM BLOCKQUOTE -->
                <blockquote class="blockquote blockquote-custom bg-white p-5 shadow rounded">
                    <header class="text-center pb-5">
                        <h3>{{adv.name}} </h3>
                    </header>
                    <div class="blockquote-custom-icon bg-info shadow-sm"><i class="fa fa-quote-left text-white"></i>
                    </div>
                    {{adv.description}}
                    <a href="{{adv.link}}" class="mb-0 mt-2 font-italic">
                        {{adv.link}}
                    </a>
                    <footer class="blockquote-footer pt-4 mt-4 border-top">
                        <cite title="Source Title">
                            تاريخ الإضافة : {{adv.createDate| date:"dd/MM/yyyy"}}
                        </cite>
                    </footer>
                </blockquote><!-- END -->

            </div>
        </div>
    </div>
</section>
